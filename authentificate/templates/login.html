{% extends "base.html" %}
{% block content %}
    <!-- Half Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background:url('/static/img/macs-family-mavericks.gif') no-repeat; background-size: contain;   background-position: center;"></div>
                <div class="carousel-caption">
                    <h2></h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background:url('/static/img/iphone7plus-colors.jpg') no-repeat; background-size: contain;   background-position: center;"></div>
                <div class="carousel-caption">
                    <h2></h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background:url('/static/img/og.jpg') no-repeat; background-size: contain;   background-position: center; "></div>
                <div class="carousel-caption">
                    <h2></h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background:url('/static/img/222.png') no-repeat; background-size: contain;   background-position: center;"></div>
                <div class="carousel-caption">
                    <h2></h2>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="icon-next"></span>
            </a>

    </header>

    <!-- Page Content -->
    <div class="container-fluid" style="padding-right: 0px; padding-left: 0px;">
        <div class="jumbotron" style="margin-bottom: 0px; border-radius: 0px; background-color: #eee; padding-bottom: 0px;">
            <div class="account-in">
                <div class="container" id="login-container">
                    <h3 id="loginH3">Учетная запись</h3>
                    <div class="col-md-7 account-top" id="login-form">
                        {% if user.is_authenticated %}
                            <form method="post" action="/auth/logout/">
                                {% csrf_token %}
                                <button type="submit" class="auth_button">Выйти</button>
                            </form>
                        {% else %}
                            <form method="post" action="/auth/login/">
                                {% csrf_token %}
                                <div>
                                    <span id="logn">Логин*</span>
                                    <input type="text" name="login">

                                </div>
                                <div id="pdw">
                                    <span class="pass" id="pdwinput">Пароль*</span>
                                    <input type="password" name="passwd">


                                </div>
                                <div>
                                    <a href="/registration" id="create-lnk" class="create">Создать учетную запись</a>
                                    <input type="submit" class="btn-btn-default" id="login-btn" value="Login">
                                </div>
                            </form>
                            {% if errors %}
                                <p class="text-danger">Не правильный логин или пароль</p>
                            {% endif %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->

        <!-- Script to Activate the Carousel -->
        <script>
            $('.carousel').carousel({
                interval: 5000 //changes the speed
            })
        </script>


{% endblock %}
